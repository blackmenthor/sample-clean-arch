name: flutter_clean_arch
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.0
  flutter_localizations:
    sdk: flutter

  # internet connection related libraries
  connectivity_plus: ^2.3.7
  dio: ^4.0.6

  # state management & routing related libraries
  bloc: ^8.1.0
  go_router: ^5.0.3

  # dependency injection
  get_it: ^7.2.0

  # storage related libraries
  hive: ^2.2.3
  path_provider: ^2.0.11
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.15

  # widget related libraries
  cached_network_image: ^3.2.2
  shimmer: ^2.0.0
  fancy_shimmer_image: ^2.0.2

  # localization
  intl: ^0.17.0

  # utility libraries (e.g. code generation, equality utils, etc)
  equatable: ^2.0.5
  freezed_annotation: ^2.1.0
  json_annotation: ^4.7.0
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  bloc_test: ^9.1.0
  mocktail: ^0.2.0
  hive_generator: ^1.1.3

  freezed: ^2.1.0+1
  build_runner: ^2.2.1
  json_serializable: ^6.4.0

flutter:

  uses-material-design: true
  generate: true
